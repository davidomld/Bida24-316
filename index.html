<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Gemmes et Bijoux</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
    .top-bar, .main-menu {
      font-family: 'Playfair Display', serif;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    .top-bar a, .main-menu a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 6px 30px;
      font-size: 0.8rem;
      border-bottom: 1px solid #ddd;
    }
    .main-logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      font-weight: 400;
      text-align: center;
      margin: 10px 0;
    }
    .main-menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 8px 0;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    .main-menu a {
      letter-spacing: 1px;
    }
    .hero-banner {
      background-image: url('images/banner.jpg');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    .hero-banner .btn {
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 25px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header style="background-color: #0b3d2e; color: white;">
    <div class="top-bar">
      <div>
        <a href="#">Contact Us</a>
        <a href="#">Services</a>
      </div>
      <div>
        <a href="cart.html"><i class="bi bi-bag"></i></a>
      </div>
    </div>
    <div class="main-logo">Gemmes et Bijoux</div>
    <nav class="main-menu">
  <a href="index.html">Home</a>
  <a href="collections.html">Collections</a>
  <a href="services.html">Services</a>
  <a href="testimonials.html">Testimonials</a>
  <a href="contact.html">Contact Us</a>
</nav>
  </header>

  <main>
    <section class="hero-banner" style="position: relative;">
      <div class="container">
        <h1 class="display-4 fw-bold">Timeless Luxury, Redefined</h1>
        <p class="lead">Explore our exclusive handcrafted jewelry collections.</p>
        <a href="collections.html" class="btn btn-light btn-lg">Shop Now</a>
      </div>
    <div style="position: absolute; top: 0; left: 0; right: 0; height: 80px; background: linear-gradient(to bottom, #0b3d2e, transparent);"></div>
    <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 80px; background: linear-gradient(to top, #0b3d2e, transparent);"></div>
  </section>
  </main>

<footer class="text-center p-3" style="background-color: #0b3d2e; color: white;">    <p>&copy; 2025 Gemmes et Bijoux</p>
  </footer>
<!-- Floating Cart Button -->
<a href="cart.html" class="btn btn-success rounded-circle" style="position: fixed; bottom: 90px; right: 30px; z-index: 999; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
  <i class="bi bi-bag" style="font-size: 1.5rem;"></i>
</a>

<!-- Back to Top Button -->
<button onclick="scrollToTop()" class="btn btn-dark rounded-circle" style="position: fixed; bottom: 20px; right: 30px; z-index: 999; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
  <i class="bi bi-arrow-up" style="font-size: 1.2rem;"></i>
</button>

<script>
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
