<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Gemmes et Bijoux</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
    .top-bar, .main-menu {
      font-family: 'Playfair Display', serif;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    .top-bar a, .main-menu a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 6px 30px;
      font-size: 0.8rem;
      /* border-bottom: 1px solid #ddd; */
    }
    .main-logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      font-weight: 400;
      text-align: center;
      margin: 10px 0;
    }
    .main-menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 8px 0;
      /* border-top: 1px solid #ddd; */
      /* border-bottom: 1px solid #ddd; */
      font-size: 0.9rem;
    }
    .main-menu a {
      letter-spacing: 1px;
    }

    /* Styles for the Cart Page */
    .cart-section {
        padding: 60px 0;
        min-height: 60vh; /* Ensure enough height for content */
    }
    .cart-section h2 {
        margin-bottom: 40px;
        font-size: 2.5rem;
        color: #0b3d2e;
        text-align: center;
    }
    .cart-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
    }
    .cart-table th, .cart-table td {
        padding: 15px;
        border-bottom: 1px solid #eee;
        vertical-align: middle;
        text-align: center;
    }
    .cart-table th {
        background-color: #f8f9fa;
        color: #0b3d2e;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
    }
    .cart-table td img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
    }
    .cart-table .product-name {
        text-align: left;
        font-weight: bold;
        color: #333;
    }
    .cart-table .quantity-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }
    .cart-table .quantity-controls input {
        width: 60px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }
    .cart-table .quantity-controls button {
        background-color: #0b3d2e;
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        font-size: 1.2rem;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .cart-table .quantity-controls button:hover {
        background-color: #072a1e;
    }
    .cart-table .remove-item-btn {
        background: none;
        border: none;
        color: #dc3545; /* Bootstrap danger color */
        font-size: 1.2rem;
        cursor: pointer;
        transition: color 0.2s;
    }
    .cart-table .remove-item-btn:hover {
        color: #c82333;
    }
    .cart-summary {
        text-align: right;
        font-size: 1.3rem;
        font-weight: bold;
        color: #0b3d2e;
        margin-top: 20px;
    }
    .cart-actions {
        text-align: right;
        margin-top: 30px;
    }
    .cart-actions .btn {
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 30px;
        font-weight: bold;
    }
    .empty-cart-message {
        text-align: center;
        font-size: 1.5rem;
        color: #777;
        padding: 50px 0;
    }
  </style>
</head>
<body>
  <header style="background-color: #0b3d2e; color: white;">
    <div class="top-bar">
      <div>
        </div>
      <div>
        <a href="cart.html" id="cart-icon-link"><i class="bi bi-bag"></i> <span id="cart-item-count" class="badge bg-danger rounded-pill">0</span></a>
      </div>
    </div>
    <div class="main-logo">Gemmes et Bijoux</div>
    <nav class="main-menu">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="services.html">Services</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="cart-section">
      <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items-container">
          <p class="empty-cart-message">Your cart is empty. Start shopping!</p>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="cart-summary">
              Total: $<span id="cart-total">0.00</span>
            </div>
            <div class="cart-actions">
              <a href="collections.html" class="btn btn-outline-secondary me-3">Continue Shopping</a>
              <button class="btn btn-primary" id="checkout-btn">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center p-3" style="background-color: #0b3d2e; color: white;">
    <p>Â© 2025 Gemmes et Bijoux</p>
  </footer>

  <a href="cart.html" class="btn btn-success rounded-circle" style="position: fixed; bottom: 90px; right: 30px; z-index: 999; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-bag" style="font-size: 1.5rem;"></i>
    <span id="cart-icon-count-floating" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
  </a>

  <button onclick="scrollToTop()" class="btn btn-dark rounded-circle" style="position: fixed; bottom: 20px; right: 30px; z-index: 999; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-arrow-up" style="font-size: 1.2rem;"></i>
  </button>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
  <script src="js/cart.js"></script> </body>
</html>
