<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Gemmes et Bijoux</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css"> </head>
<body>
  <header>
    <div class="top-bar">
      <div>
        <a href="contact.html">Contact Us</a>
        <a href="services.html">Services</a>
      </div>
      <div>
        <a href="cart.html" id="cart-icon-link"><i class="bi bi-bag"></i> <span id="cart-item-count" class="badge bg-danger rounded-pill">0</span></a>
      </div>
    </div>
    <div class="main-logo">Gemmes et Bijoux</div>
    <nav class="main-menu navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="collections.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <main>
    <section class="page-section bg-light">
      <div class="container">
        <h2>Shopping Cart</h2>
        <p class="lead mb-5">Review your selections before proceeding to checkout.</p>
      </div>
    </section>

    <section class="cart-items-section">
      <div class="container">
        <div id="cart-items-container">
          <p class="empty-cart-message">Your cart is empty. Start shopping!</p>
        </div>

        <div class="row justify-content-end mt-4">
          <div class="col-md-5">
            <div class="cart-summary">
              <h3>Cart Total:</h3>
              <p>$<span id="cart-total">0.00</span></p>
              <button id="continue-shopping-btn" class="btn btn-outline-primary me-2">Continue Shopping</button>
              <button id="checkout-btn" class="btn btn-primary" disabled>Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Gemmes et Bijoux</p>
  </footer>

  <a href="cart.html" class="btn btn-success rounded-circle" style="position: fixed; bottom: 90px; right: 30px; z-index: 999; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-bag" style="font-size: 1.5rem;"></i>
    <span id="cart-icon-count-floating" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
  </a>

  <button onclick="scrollToTop()" class="btn btn-dark rounded-circle" style="position: fixed; bottom: 20px; right: 30px; z-index: 999; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-arrow-up" style="font-size: 1.2rem;"></i>
  </button>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVpZVoxcPN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5ZaEw/RgsHhQ" crossorigin="anonymous"></script>
  <script src="js/cart.js"></script> </body>
</html>
